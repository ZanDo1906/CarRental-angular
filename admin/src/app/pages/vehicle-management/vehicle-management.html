<main class="main-content">
    <h2>Quản lý xe</h2>

    <div class="content-header d-flex justify-content-between align-items-center flex-wrap pb-2 mb-3">
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2" style="gap:.5rem">
                <button type="button" class="btn btn-primary-custom" [class.active]="sortType === 'az'"
                    (click)="setSort('az')">
                    <i *ngIf="sortType === 'az'"></i> A-Z
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary" [class.active]="sortType === 'newest'"
                    (click)="setSort('newest')">Năm sản xuất mới nhất</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" [class.active]="sortType === 'oldest'"
                    (click)="setSort('oldest')">Năm sản xuất cũ nhất</button>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <span class="me-3 user-count">Số lượng xe: <strong>{{ cars.length }}</strong></span>
        </div>
    </div>

    <div class="table-responsive-wrapper">
        <div class="table-responsive">
            <div class="search-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="form-control search-input" placeholder="Search">
            </div>
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Biển số</th>
                        <th scope="col">Hãng xe</th>
                        <th scope="col">Chủ xe</th>
                        <th scope="col">Ảnh xe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of pagedCars" (click)="viewCarDetail(car)" style="cursor: pointer;">
                        <td>{{ car.Ma_xe }}</td>
                        <td class="text-primary">{{ car.Bien_so_xe }}</td>
                        <td>{{ car.Hang_xe }}</td>
                        <td class="owner-col">{{ getOwnerName(car) }}</td>
                        <td>
                            <img [src]="car.Anh_xe && car.Anh_xe.length ? car.Anh_xe[0] : '/assets/images/placeholder-car.png'"
                                alt="Ảnh xe" class="car-thumb" style="max-width: 100px; border-radius: 10px;" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation" class="d-flex justify-content-end mt-3">
                <ul class="pagination">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" href="#" aria-label="Previous"
                            (click)="$event.preventDefault(); setPage(currentPage - 1)"
                            [attr.aria-disabled]="currentPage === 1">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" [class.active]="currentPage === 1"><a class="page-link" href="#"
                            (click)="$event.preventDefault(); setPage(1)">1</a></li>
                    <li class="page-item" [class.active]="currentPage === 2"><a class="page-link" href="#"
                            (click)="$event.preventDefault(); setPage(2)">2</a></li>
                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <a class="page-link" href="#" aria-label="Next"
                            (click)="$event.preventDefault(); setPage(currentPage + 1)"
                            [attr.aria-disabled]="currentPage === totalPages">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


</main>
