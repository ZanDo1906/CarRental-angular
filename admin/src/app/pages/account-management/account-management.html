<main class="main-content">
  <h2>Quản lý tài khoản</h2>

  <div class="content-header d-flex justify-content-between align-items-center flex-wrap pb-2 mb-3">
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2" style="gap:.5rem">
        <button type="button" class="btn btn-primary-custom" [class.active]="sortType === 'az'" (click)="setSort('az')">
          <i *ngIf="sortType === 'az'"></i> A-Z
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary" [class.active]="sortType === 'newest'"
          (click)="setSort('newest')">Năm tham gia gần đây nhất</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" [class.active]="sortType === 'oldest'"
          (click)="setSort('oldest')">Năm tham gia cũ nhất</button>
      </div>
    </div>
    <div class="d-flex align-items-center">
      <span class="me-3 user-count">Số tài khoản người dùng: <strong>{{ users.length }}</strong></span>
    </div>
  </div>

  <div class="table-responsive-wrapper">
    <div class="table-responsive">
      <div class="search-wrapper">
        <i class="bi bi-search search-icon"></i>
        <input type="text" class="form-control search-input" placeholder="Search">
      </div>
      <table class=" table table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên</th>
            <th scope="col">Email</th>
            <th scope="col">Số điện thoại</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of pagedUsers" (click)="viewUserDetail(user)" style="cursor: pointer;">
            <td>{{ user.Ma_nguoi_dung }}</td>
            <td>{{ user.Ho_va_ten }}</td>
            <td class="text-primary">{{ user.Email }}</td>
            <td>{{ user.So_dien_thoai }}</td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation" class="d-flex justify-content-end mt-3" *ngIf="totalPages > 1">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" aria-label="Previous"
              (click)="$event.preventDefault(); setPage(currentPage - 1)"
              [attr.aria-disabled]="currentPage === 1">
              <i class="bi bi-chevron-left"></i>
            </a>
          </li>

          <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
            <a class="page-link" href="#" (click)="$event.preventDefault(); setPage(page)">
              {{ page }}
            </a>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" aria-label="Next"
              (click)="$event.preventDefault(); setPage(currentPage + 1)"
              [attr.aria-disabled]="currentPage === totalPages">
              <i class="bi bi-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>
      
    </div>
  </div>

</main>
