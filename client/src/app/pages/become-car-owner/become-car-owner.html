<div class="become-owner-page">
    <div class="container py-4">
        <!-- Header Section -->
        <div class="header-section text-center mb-4">
            <h2 class="brand-text fw-bold fs-3 mb-4">ĐĂNG KÝ XE</h2>

            <!-- Illustration -->
            <img src="assets/assets/xe_tro_thanh_chu_xe.png" alt="Become an Owner Illustration" class="illustration img-fluid mb-4" />

            <!-- Register Button -->
            <button class="btn register-btn btn-lg px-5 py-3 mb-3" (click)="goToRegisterOwner()">
                Đăng ký xe tự lái
            </button>

            <p class="subtitle fw-bold mb-0">
                Gia tăng thu nhập từ 5-12 tr/tháng cùng TrustCar
            </p>
        </div>

        <!-- Benefits Section -->
        <div class="benefits-section">
            <h2 class="section-title fw-bold text-center mb-4">
                Thủ tục đăng ký 4 bước đơn giản và nhanh chóng
            </h2>

            <div class="row g-3">
                <div class="col-12">
                    <div class="benefit-item d-flex align-items-center">
                        <div class="benefit-icon d-flex align-items-center justify-content-center flex-shrink-0">
                            <i class="bi bi-info-circle fs-4"></i>
                        </div>
                        <div class="benefit-text ms-3">
                            <h3 class="mb-0 fw-medium">Điền thông tin xe</h3>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="benefit-item d-flex align-items-center">
                        <div class="benefit-icon d-flex align-items-center justify-content-center flex-shrink-0">
                            <i class="bi bi-image-fill fs-4"></i>
                        </div>
                        <div class="benefit-text ms-3">
                            <h3 class="mb-0 fw-medium">Tải hình ảnh xe</h3>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="benefit-item d-flex align-items-center">
                        <div class="benefit-icon d-flex align-items-center justify-content-center flex-shrink-0">
                            <i class="bi bi-telephone-fill fs-4"></i>
                        </div>
                        <div class="benefit-text ms-3">
                            <h3 class="mb-0 fw-medium">Tư vấn chủ xe về phí duyệt</h3>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="benefit-item d-flex align-items-center">
                        <div class="benefit-icon d-flex align-items-center justify-content-center flex-shrink-0">
                            <i class="bi bi-check-circle-fill fs-4"></i>
                        </div>
                        <div class="benefit-text ms-3">
                            <h3 class="mb-0 fw-medium">Bắt đầu cho thuê</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
