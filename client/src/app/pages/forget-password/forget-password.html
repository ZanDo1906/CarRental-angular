<!-- Modal -->
<div class="modal fade" id="forgetPasswordModal" tabindex="-1" aria-labelledby="forgetPasswordLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="forgetPasswordLabel">Quên mật khẩu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body px-4 pb-4">
        <p>Nhập số điện thoại hoặc email để đặt lại mật khẩu:</p>
        <input type="text" class="form-control mb-3" placeholder="Số điện thoại hoặc Email" [(ngModel)]="forgotIdentifier">
        <div *ngIf="forgotError" class="alert alert-danger">{{ forgotError }}</div>
        <button class="btn btn-primary w-100" style="background-color:#1D7363;border:#1D7363" (click)="onSendReset()">Gửi</button>
      </div>
    </div>
  </div>
</div>
